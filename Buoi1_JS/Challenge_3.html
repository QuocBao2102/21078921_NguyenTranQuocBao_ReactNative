    function calculateAverage(scores) {
        let sum = 0;
        for (let i = 0; i < scores.length; i++) {
            sum += scores[i];
        }
        return sum / scores.length;
    }
    let dolphinsAverage1 = calculateAverage(dolphinsScores1);
    let koalasAverage1 = calculateAverage(koalasScores1);
