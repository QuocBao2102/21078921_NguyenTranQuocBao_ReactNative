<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Data 1
        let massMark1 = 78;
        let heightMark1 = 1.69;
        let massJohn1 = 92;
        let heightJohn1 = 1.95;

        // Data 2
        let massMark2 = 95;
        let heightMark2 = 1.88;
        let massJohn2 = 85;
        let heightJohn2 = 1.76;

        // BMI data 1
        let BMIMark1 = massMark1 / (heightMark1 ** 2);
        let BMIJohn1 = massJohn1 / (heightJohn1 ** 2);

        // BMI data 2
        let BMIMark2 = massMark2 / (heightMark2 ** 2);
        let BMIJohn2 = massJohn2 / (heightJohn2 ** 2);
        // if else
        function compareBMI(BMIMark, BMIJohn, dataLabel) {
            if (BMIMark > BMIJohn) {
                console.log(`${dataLabel}: Mark's BMI (${BMIMark.toFixed(2)}) is higher than John's (${BMIJohn.toFixed(2)})!`);
            } else if (BMIMark < BMIJohn) {
                console.log(`${dataLabel}: John's BMI (${BMIJohn.toFixed(2)}) is higher than Mark's (${BMIMark.toFixed(2)})!`);
            } else {
                console.log(`${dataLabel}: Mark's BMI (${BMIMark.toFixed(2)}) is equal to John's (${BMIJohn.toFixed(2)})!`);
            }
        }

        // Print the results
        compareBMI(BMIMark1, BMIJohn1, 'Data 1');
        compareBMI(BMIMark2, BMIJohn2, 'Data 2');
    </script>
</head>

<body>

</body>

</html>
